name = "yeko-school"
main = "dist/server/entry-worker.js"
compatibility_date = "2024-01-01"
compatibility_flags = [ "nodejs_compat" ]

# Environment variables
[vars]
# These will be overridden by .dev.vars during development

# KV Namespaces (if needed)
# [[kv_namespaces]]
# binding = "MY_KV_NAMESPACE"
# id = "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

# D1 Databases (if needed)
# [[d1_databases]]
# binding = "DB"
# database_name = "my-database"
# database_id = "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"

# Queue Producers (if needed)
# [[queues.producers]]
# binding = "MY_QUEUE"
# queue = "my-queue"

# Queue Consumers (if needed)
# [[queues.consumers]]
# queue = "my-queue"
