name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NPM_CONFIG_OPTIONAL: "true"

jobs:
  typecheck:
    name: Typecheck (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: data-ops
            dir: packages/data-ops
            cmd: pnpm tsc -p tsconfig.json --noEmit
          - name: ui
            dir: packages/ui
            cmd: pnpm tsc -p tsconfig.json --noEmit
          - name: user-application
            dir: apps/user-application
            cmd: pnpm tsc -p tsconfig.json --noEmit
          - name: data-service
            dir: apps/data-service
            cmd: pnpm tsc -p tsconfig.json --noEmit

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            apps/**/pnpm-lock.yaml
            packages/**/pnpm-lock.yaml

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        working-directory: ${{ matrix.dir }}
        run: ${{ matrix.cmd }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            apps/**/pnpm-lock.yaml
            packages/**/pnpm-lock.yaml

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint UI package
        run: pnpm --filter @workspace/ui lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            apps/**/pnpm-lock.yaml
            packages/**/pnpm-lock.yaml

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build data-ops (required dependency)
        run: pnpm run build:data-ops

      - name: Build user-application
        run: pnpm --filter user-application build

  test:
    name: Test (data-service)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            apps/**/pnpm-lock.yaml
            packages/**/pnpm-lock.yaml

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build data-ops (for runtime imports)
        run: pnpm run build:data-ops

      - name: Test data-service
        run: pnpm --filter data-service exec vitest --run --passWithNoTests
